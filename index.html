<!DOCTYPE html>
<html>
<head>
    <title>GeoGuessr</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="floating-panel">
        <img src="https://trafaret.papik.pro/uploads/posts/2024-09/trafaret-papik-pro-hlf1-p-trafareti-sakhalii-ouordar-1.jpg" 
        alt="icon" width="80px" height="50px">
        <h1>Если знаешь где это место, то напиши!</h1>
        <h2 id="score"></h2>
        <button onclick="guess()">Угадать</button>
    </div>

    <div id="street-view"></div>


    <div id="guessModal" class="modal">
        <div class="modal-content">
            <h2>Где это место?</h2>
            <input type="text" id="guessInput" placeholder="Введите название места..." autocomplete="off">
            <div class="modal-buttons">
                <button id="guessSubmit" class="submit-btn">Угадать</button>
            </div>
        </div>
    </div>


    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="resultTitle">Результат</h2>
            <p id="resultMessage"></p>
            <div class="modal-buttons">
                <button id="resultNext" class="next-btn">Далее</button>
            </div>
        </div>
    </div>

</body>
</html>
